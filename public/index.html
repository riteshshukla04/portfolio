
<!DOCTYPE html>
<html>
<head>
    <title>Display window.origin</title>
    <style>
        #originDisplay {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div id="originDisplay">Origin: <span id="originSpan"></span></div>

<script>
    // Get the origin and display it
    var origin = window.origin || (window.location.protocol + '//' + window.location.hostname + (window.location.port ? (':' + window.location.port) : ''));
    var url = (window.location != window.parent.location)
    ? document.referrer
    : document.location.href;
    document.getElementById('originSpan').textContent = url;
    
</script>

</body>
</html>
